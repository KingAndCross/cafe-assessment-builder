<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CAFE | Custom Assessment Framework for Education</title>
    <link rel="stylesheet" href="/src/styles/default-theme.css" />
    <link rel="stylesheet" href="src/styles/output.css" />
    <link rel="stylesheet" href="src/styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css"
    />
  </head>
  <body>
    <div class="flex w-auto my-7 ml-20 gap-8 h-full" id="app">
      <div class="flex-initial w-1/5">
        <div class="sticky top-0 flex flex-col gap-7 items-center">
          <label class="form-control w-full max-w-xs">
            <div class="label">
              <span class="label-text">Prueba6b.calf</span>
            </div>
            <input
              id="upload-zip-btn"
              type="file"
              class="file-input file-input-bordered file-input-sm w-full max-w-xs"
            />
          </label>

          <div class="container bg-base-200 p-2 rounded-lg">
            <input id="images-input" type="file" class="hidden" multiple />
            <button
              class="btn btn-block btn-ghost flex justify-between rounded-sm"
              onclick="document.getElementById('images-input').click();"
            >
              <h3 class="text-lg">Imágenes</h3>
              <img src="upload.svg" alt="" />
            </button>
            <hr class="h-px my-1 border-0 bg-neutral-300" />
            <div class="flex flex-col max-h-24 overflow-x-hidden p-2">
              <p>> img.png</p>
              <p>> img1.png</p>
              <p>> img3.png</p>
              <p>> img.png</p>
              <p>> img1.png</p>
              <p>> img3.png</p>
              <p>> img.png</p>
              <p>> img1.png</p>
              <p>> img3.png</p>
            </div>
          </div>

          <label class="form-control w-full max-w-xs">
            <div class="label">
              <span class="label-text">Selecciona un tema</span>
            </div>
            <select
              class="select select-bordered w-full max-w-xs"
              id="current-theme"
            >
              <option value="default-theme">Clásico</option>
              <option value="modern-theme">Moderno</option>
              <option value="kids-theme">Kids</option>
            </select>
          </label>
          <div class="join w-full">
            <button
              class="btn btn-outline btn-neutral join-item w-1/2"
              id="download-pdf-btn"
            >
              .pdf
            </button>
            <button
              class="btn btn-outline btn-neutral join-item w-1/2"
              id="download-calf-btn"
            >
              .calf
            </button>
          </div>
        </div>
      </div>
      <div
        class="container relative w-3/5 h-4/5 bg-white shadow-md rounded-lg p-5"
        id="container"
      >
        <div class="quiz-container min-h-96 w-full" id="quiz-container"></div>
        <div class="editor-container w-full h-full">
          <textarea
            style="overflow: hidden"
            class="textarea textarea-ghost w-full min-h-[700px] resize-none overflow-hidden text-base"
            placeholder="Bio"
            id="quiz-editor"
          ></textarea>
        </div>
        <div class="absolute right-4 top-2 z-20">
          <label class="label cursor-pointer gap-6">
            <span class="label-text">Editor</span>
            <input type="checkbox" id="show-editor" class="toggle" />
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
